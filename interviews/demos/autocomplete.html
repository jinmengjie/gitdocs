<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutocompleteInput</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        .div1 {
            margin:200px auto;
            position: relative;
        }
        ul{
            list-style: none;
            margin: 0 auto;
            background-color: #ededed;
            color: #3b200c;
            width: 400px;
            border: none;
        }

        li{
            cursor: pointer;
            padding: 0 10px;
        }

        li:hover {
            background-color: bisque;
        }

        input{
            display: block;
            margin: 0 auto;
            line-height: 40px;
            height: 40px;
            width: 400px;
            font-size: 20px;
            background-color: #ede387;
            border: none;
            padding: 2px 10px;
            border: #3b200c solid 1px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <input type="serch" id="input" placeholder="有autocomplete的输入框">
        <ul id="list"></ul>
    </div>
    <script>
        var arr = ['a','apple','abandon','bilibili','beep','before','become','being','highmaintains','by','bye','banana']
        var input = document.getElementById('input'), ul = document.getElementById('list');
        input.addEventListener('input', function(event){
            var _value = event.target.value.trim();
            if (_value) {
                autoComplete(_value, arr);
            } else{
                ul.innerHTML = '';
            }
        });

        function autoComplete(str, arr){
            var lis = [];
            arr.forEach( (word)=>{
                if (word.startsWith(str)) {
                    lis.push('<li>' + word + '</li>');
                }
            });
            ul.innerHTML = lis.join('');
        }

        function addToInput(li){
            var _txt = li.innerText;
            input.value = _txt;
        }

        ul.addEventListener('click', function(event){
            if (event.target.tagName.toLowerCase() === 'li') {
                addToInput(event.target);
            }
        });
    </script>
</body>
</html>
